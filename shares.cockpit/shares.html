<head>
    <title translatable="yes">Shares</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../base1/patternfly.css" type="text/css" rel="stylesheet">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <link href="shares.css" type="text/css" rel="stylesheet">
    <script src="../base1/jquery.js"></script>
    <script src="../base1/cockpit.js"></script>
    <script src="../shell/po.js"></script>
    <script src="shares.js"></script>
</head>
<body class="page-ct" hidden>
  

  <!-- Share list page -->
  <div id="shares" class="container-fluid" hidden>
    <button class="btn btn-default" id="share-create" translatable="yes" data-container="body">Create New Share</button>
    <div id="share-list"></div>
  </div>


  <!-- Share detail page -->
  <div id="share" class="container-fluid" hidden>
    <ol class="breadcrumb">
      <li><a translatable="yes">Shares</a></li>
      <li class="active"></li>
    </ol>

    <div class="panel panel-default" id="share-details">
      <div class="panel-heading">
        <div class="pull-right">
          <button translatable="yes" class="btn btn-danger" id="share-delete">Delete</button>
        </div>
        <span id="share-title"></span>
      </div>
      <div class="panel-body">
        <table class="info-table-ct col-sm-3">
          <tr>
            <td translatable="yes">Name</td>
            <td id="share-name-wrapper"><input id="share-name" class="form-control" data-container="body"></td>
          </tr>
          <tr>
            <td translatable="yes" class="align-top">Path</td>
            <td id="share-path"><input id="share-path" class="form-control" data-container="body"></td>
          </tr>
          <tr>
            <td translatable="yes" class="align-top">Options</td>
            <td id="share-type">
              <div class="checkbox" data-container="body">
                <label>
                  <input type="checkbox" id="share-timemachine"><span translatable="yes">Timemachine</span>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td translatable="yes" class="align-top">Users</td>
            <td id="share-users">
               <div id="share-users">
               </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>


</body>
</html>
